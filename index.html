
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Secret Santa</h1>
    <p>Please Anonymously select your person from the list.</p>
    <form id="secretSantaForm">
        <label for="person">Choose your giftee for the list:</label>
        <select id="person" name="person">
          <option value="Rachu">Rachu</option>
          <option value="Roshan">Roshan</option>
          <option value="Rojee">Rojee</option>
          <option value="Bigina">Bigina</option>
          <option value="Krishu">Krishu</option>
          <option value="Binu">Binu</option>
          <option value="Ashish">Ashish</option>
          <option value="Bikash">Bikash</option>
          <option value="Erika">Erika</option>
        </select>
        <input type="submit">
        <button type="button" id="clearCrossed">Clear Crossed List</button>
      </form>
    <section class="list">
        <ul id="santaList"> 
            <li class="list">Roshan</li>
            <li class="list">Rachu</li>
            <li class="list">Rojee</li>
            <li class="list">Bigina</li>
            <li class="list">Krishu</li>
            <li class="list">Ashish</li>
            <li class="list">Binu</li>
            <li class="list">Bikash</li>
            <li class="list">Erika</li>
        </ul>
    </section>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
